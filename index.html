<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/styles.css" />
    <title>To Do Home</title>
</head>

<body>
    <div class="BG">
        <div class="form_container hidden">
            <form id="login_form">
                <div class="formTitle">Wellcome</div>
                <input type="email" placeholder="E-mail" id="user_email" name="name" required />
                <input type="text" placeholder="Name" id="user_name" name="Email" required />
                <input type="submit" value="SUBMIT">
            </form>
        </div>
        <div class="MainBoard">
            <div>
                <div class="iconBox">
                    <a href="https://www.youtube.com/" target='_blank'>
                        <i class="fab fa-youtube"></i>
                    </a>
                    <a href="https://github.com/" target='_blank'>
                        <i class="fab fa-github"></i>
                    </a>
                    <a href="https://www.google.com/" target='_blank'>
                        <i class="fab fa-google"></i>
                    </a>
                    <a href="https://drive.google.com/drive/my-drive" target='_blank'>
                        <i class="fab fa-google-drive"></i>
                    </a>
                </div>
                <div class="hello"></div>
            </div>
            <div class="clockBox">
                <div class="clock">00 : 00 : 00</div>
                <div class="date"></div>
            </div>
            <div class="weather">
                <span></span>
                <span></span>
            </div>
            <div class="container">
                <form class='taskForm'>
                    <div class="taskTitle">To Do</div>
                    <input type="text" id="toDo" required>
                </form>
                <ul class="todos">
                </ul>
            </div>
        </div>
    </div>
</body>

<script src="./JScomponents/bgImage.js"></script>
<script src="./JScomponents/login.js"></script>
<script src="./JScomponents/date.js"></script>
<script src="./JScomponents/clock.js"></script>
<script src="./JScomponents/toDo.js"></script>
<script src="./JScomponents/weather.js"></script>
<script src="https://use.fontawesome.com/releases/v5.2.0/js/all.js"></script>

</html>
